<!DOCTYPE html>
<html>
{% load static %}
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="{% static 'style.css' %}">
<script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
</head>
    
<body class="bg-gradient-to-r from-green-600 to-green-400">
  {% include 'header.html' %}
  <h1 class="relative ml-4 my-4 w-4 h-4 text-xl w-full md:text-3xl md:text-6xl">Каталог</h1>

  <div class="flex flex-col w-8/12 h-2/4 justify-center relative md:top-32 h-16 w-full ml-4 top-0 ml-16">
    <div class="grid grid-cols-4 w-full pr-12 gap-4">
    {% for cat in category %}
    <a href="{% url 'category_page' cat.id %}"><div class="mb-1 w-full colorMain rounded-lg h-14 drop-shadow-lg shadow-lg"> <p class="text-sm line-clamp-2 md:text-xl text-center font-mono mt-4 antialiased lg:text-2xl">{{ cat.name }}</p></div></a>
    {% endfor %}
  </div>

</div>

<h1 class="relative ml-4 my-4 md:mt-48 w-4 h-4 text-xl md:text-3xl md:text-6xl">Акции</h1>

<img src="{% static 'akcia.png' %}" class="w-full h-2/4">
</body>

</html>
